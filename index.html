<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="javascript.js"></script>
        <title>Javascript Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator-container">
            <input type="text" name="mathInput" id="mathInput" value="" readonly>
                <p id="mathSave"></p>
            </input>
            <table id="cal-buttons" cellspacing="0" cellpadding="0">
                <tr>
                    <td id="clearentry">CE</td>
                    <td id="clear">C</td>
                    <td id="backspace">&#8678;</td>
                    <td id="divide">&divide;</td>
                </tr>
                <tr>
                    <td class="number">1</td>
                    <td class="number">2</td>
                    <td class="number">3</td>
                    <td id="times">&times;</td>
                </tr>
                <tr>
                    <td class="number">4</td>
                    <td class="number">5</td>
                    <td class="number">6</td>
                    <td id="minus">&minus;</td>
                </tr>
                <tr>
                    <td class="number">7</td>
                    <td class="number">8</td>
                    <td class="number">9</td>
                    <td id="plus">&plus;</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="number">0</td>
                    <td class="number">&period;</td>
                    <td id="equals">=</td>
                </tr>
            </table>
        </div>
    </body>
</html>
